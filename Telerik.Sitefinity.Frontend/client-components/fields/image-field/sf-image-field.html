<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 text-center">
            <div class="sf-Media--info-image">
                <img ng-src="{{sfImage.ThumbnailUrl}}" src="" alt="{{sfImage.Title.Value}}" />
            </div>
        </div>

        <div class="col-md-7">
            <p>
                <strong>Type: </strong>
                <span ng-bind="sfImage.Extension"></span><br />

                <strong>File size: </strong>
                <span ng-bind="imageSize"></span><br />

                <strong>Uploaded: </strong>
                <span ng-bind="uploaded | date : 'MM/dd/yyyy HH:mm'"></span>
            </p>

            <br />
            <button class="btn btn-xs btn-default" ng-click="changeImage()">Change image</button>
            <button class="btn btn-xs btn-default" ng-show="showEditPropertiesButton" ng-click="editAllProperties()">Edit all properties</button>
        </div>
    </div>
</div>

<div class="imageSelectorModal"
    template-url="sf-image-selector-modal-template"
    modal
    size="normal"
    window-class="modal-fluid"
    existing-scope="true">
</div>

<script type="text/ng-template" id="sf-image-selector-modal-template">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">Select image</h3>
    </div>
    <div class="modal-body">
        <sf-image-selector sf-model="model.selectedItems" sf-filter="model.filterObject" sf-provider="model.provider"></sf-image-selector>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" ng-click="done()" ng-disabled="!model.selectedItems.length">Done</button>
        <button type="button" class="btn btn-link  pull-left" ng-click="cancel()">Cancel</button>
    </div>
</script>
