<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img ng-src="{{info.url}}" src="" width="200" height="150" alt="{{info.title}}" />
        </div>

        <div class="col-md-3">
            <p><label>Type</label><span ng-bind="info.type"></span></p>
            <p><label>File size</label><span ng-bind="info.size"></span></p>
            <p><label>Uploaded</label><span ng-bind="info.uploaded"></span></p>
            <br />
            <button class="btn btn-sm" ng-click="changeImage()">Change image</button>
            <button class="btn btn-sm" ng-click="editAllProperties()">Edit all properties</button>
        </div>
    </div>
</div>

<div class="imageSelectorModal" 
    template-url="sf-image-selector-modal-template" 
    modal 
    size="normal" 
    window-class="modal-fluid" 
    existing-scope="true">
</div>

<script type="text/ng-template" id="sf-image-selector-modal-template">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">Select image</h3>
    </div>
    <div class="modal-body">
        <sf-image-selector sf-model="model.selectedItemIds"></sf-image-selector>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" ng-click="done()" ng-disabled="!model.selectedItemIds.length">Done</button>
        <button type="button" class="btn btn-link  pull-left" ng-click="cancel()">Cancel</button>
    </div>
</script>
